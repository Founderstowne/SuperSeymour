<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset SuperSeymour Installation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
        }

        .reset-button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(238,90,36,0.3);
        }

        .install-button {
            background: linear-gradient(135deg, #00c853, #00ff00);
        }

        .install-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,200,83,0.3);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #00c853;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
            display: block;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }

        code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Reset SuperSeymour</h1>

        <div class="warning">
            <strong>‚ö†Ô∏è Issue Detected:</strong><br>
            An old or corrupted version of SuperSeymour is installed. Let's fix it!
        </div>

        <p>
            This will clear the old installation from IndexedDB and prepare for a fresh install.
        </p>

        <button class="button reset-button" onclick="resetSuperSeymour()">
            üóëÔ∏è Clear Old Installation
        </button>

        <div class="status" id="status"></div>

        <p style="margin-top: 30px;">
            <a href="superseymour-installer-fixed.html" class="button install-button">
                üöÄ Go to Installer
            </a>
        </p>
    </div>

    <script>
        async function resetSuperSeymour() {
            const status = document.getElementById('status');

            try {
                // Delete the entire SuperSeymourDB
                await new Promise((resolve, reject) => {
                    const deleteReq = indexedDB.deleteDatabase('SuperSeymourDB');
                    deleteReq.onsuccess = () => resolve();
                    deleteReq.onerror = () => reject(deleteReq.error);
                    deleteReq.onblocked = () => {
                        console.log('Database deletion blocked - close other tabs');
                        reject(new Error('Database is open in another tab. Please close all other tabs and try again.'));
                    };
                });

                status.className = 'status success';
                status.innerHTML = '<strong>‚úÖ Successfully cleared!</strong><br>' +
                                  'Old SuperSeymour installation has been removed.<br>' +
                                  'Click "Go to Installer" to install the fixed version.';

                // Also try to clear any localStorage or sessionStorage
                try {
                    localStorage.removeItem('SuperSeymour');
                    sessionStorage.removeItem('SuperSeymour');
                } catch(e) {
                    // Ignore errors here
                }

            } catch(error) {
                status.className = 'status error';
                status.innerHTML = '<strong>‚ùå Reset failed</strong><br>' +
                                  error.message + '<br>' +
                                  'Try closing all browser tabs and trying again.';
            }
        }

        // Check current installation status
        async function checkStatus() {
            try {
                const db = await new Promise((resolve, reject) => {
                    const request = indexedDB.open('SuperSeymourDB', 1);
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('code')) {
                            db.createObjectStore('code');
                        }
                    };
                });

                const tx = db.transaction(['code'], 'readonly');
                const store = tx.objectStore('code');
                const metadata = await new Promise((resolve) => {
                    const request = store.get('metadata');
                    request.onsuccess = () => resolve(request.result);
                });

                db.close();

                if (metadata) {
                    console.log('Found existing installation:', metadata);
                }
            } catch(error) {
                console.log('No installation found');
            }
        }

        checkStatus();
    </script>
</body>
</html>
